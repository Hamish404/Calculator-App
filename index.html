<!DOCTYPE html>
    <html lang="en">

      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="styles/CalculatorFinal.css">
          <script src="CalculatorFinal.js" defer></script>
          <title>Calculator</title>
      </head>

      <body>

          <main>
            
            <header></header>

             <section>
              <div class="wrapper">
                <div class="display-wrapper">
                  <p class="js-calculation display0"></p>
                </div> 
                <p>
                  <button class="grey-button" onclick="
                    updateCalculation('1');
                  ">1</button>

                  <button class="grey-button" onclick="
                    updateCalculation('2');
                  ">2</button>

                  <button class="grey-button" onclick="
                    updateCalculation('3');
                  ">3</button>

                  <button class="orange-button" onclick="
                    updateCalculation(' + ');
                  ">+</button>
                </p>
                <p>
              

                  <button class="grey-button" onclick="
                    updateCalculation('4');
                    ">4</button>

                  <button class="grey-button" onclick="
                    updateCalculation('5');
                  ">5</button>

                  <button class="grey-button" onclick="
                  updateCalculation('6');
                  ">6</button>

                  <button class="orange-button" onclick="
                    updateCalculation(' - ');
                  ">-</button>

                </p>
                <p>  

                  <button class="grey-button" onclick="
                    updateCalculation('7');
                    ">7</button>

                  <button class="grey-button" onclick="
                    updateCalculation('8');
                  ">8</button>

                  <button class="grey-button" onclick="
                    updateCalculation('9');
                  ">9</button>

                  <button class="orange-button" onclick="
                    updateCalculation(' * ');
                  ">x</button>

                </p>
                <p>  

                  <button class="grey-button" onclick="
                    updateCalculation('0'); 
                  ">0</button>

                  <button class="grey-button" onclick="
                    updateCalculation('.');
                  ">.</button>

                  <button class="grey-button clear-button" onclick="
                    calculation = '';

                    displayCalculation();
                    display0();

                    localStorage.setItem('calculation', calculation); 
                  ">AC</button>

                  <button class="orange-button" onclick="
                    updateCalculation(' / ');
                  ">/</button>

                </p>
                <p class="equals-container"> 

                  <button class="grey-button green-button" onclick="
                    let result = eval(calculation);
                    calculation = (result % 1 !== 0) ? result.toFixed(2) : result

                    displayCalculation();

                    localStorage.setItem('calculation', calculation);
                  ">=</button>

                </p>
              </div> 
                

              
             </section>

             <footer></footer>

          </main>
          
      </body>

    </html>
